    - name: deploy to gke
      env:
        GOOGLE_PROJECT: ${{ secrets.GCLOUD_PROJECT }}
      run: |
        gcloud container clusters get-credentials cluster-3 --region us-central1 --project genuine-ridge-446107-a4
