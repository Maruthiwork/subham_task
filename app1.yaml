runtime: nodejs
env: flex
service: kannada-bangla-web
runtime_config:
  operating_system: ubuntu22
network:
  name: projects/republic-network-host/global/networks/republic-prod-network
  subnetwork_name: republic-subnet-production
automatic_scaling:
  min_num_instances: 1
  max_num_instances: 2
  cpu_utilization:
    target_utilization: 0.75
resources:
  cpu: 2
  memory_gb: 4
